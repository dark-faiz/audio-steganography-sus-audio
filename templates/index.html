<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    <title>Audio Steganography</title>
</head>
<body>
    <h1>Audio Steganography</h1>
    <div id="response"></div>
    <form id="steg-form">
        <label for="audio_file">Audio File:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>

        <label for="secret_file">Secret File:</label>
        <input type="file" id="secret_file" name="secret_file" accept="*/*" required>

        <label for="key">Encryption Key:</label>
        <input type="password" id="key" name="key" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit" formaction="/hide">Hide Data</button>
    </form>

    <button id="download-stego" style="display:none;">Download Stego File</button>
    <button id="extract-data" style="display:none;">Extract Data</button>
    <div id="extracted-data" style="display:none;"></div>
</body>
</html>
